<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div th:fragment="InputField" th:remove="tag">
      <input type="hidden" value="2" name="type" />
      <div class="form-group">
        <label class="col-form-label col-form-label-sm">出金先口座番号</label>
        <input class="form-control" type="number" placeholder="口座番号" name="payAccountNumber" />
      </div>
      <div class="form-group">
        <label class="col-form-label col-form-label-sm">出金額</label>
        <input class="form-control" type="number" placeholder="出金" name="amount" />
      </div>
    </div>
  </body>
</html>
