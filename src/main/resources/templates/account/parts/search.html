<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
  </head>
  <div th:fragment="search" th:remove="tag">
    <form action="/account/list" th:method="get" th:object="${searchForm}">
      <div class="table-filter">
        <div class="mb-3">
          <div class="row">
            <div class="form-group col-3">
              <label class="col-form-label col-form-label-sm"><p th:text="#{accountId}"></p></label>
              <input type="text" class="form-control" id="id" name="id" placeholder="入力例:123"
                     th:value="${searchForm.id}"/>
              <label class="col-form-label col-form-label-sm"><p th:text="#{accountNumber}"></p></label>
              <input type="text" class="form-control" id="account_number" name="accountNumber" placeholder="入力例:100000"
                     th:value="${searchForm.accountNumber}"/>
              <label class="col-form-label col-form-label-sm"><p th:text="#{branchCode}"></p></label>
              <select id="branchCode" name="branchCode" type="text" class="col-form-label col-form-label-sm"th:value="${searchForm.branchCode}"/>
                <option value="">検索なし</option>
                <option value="新宿支店">新宿支店</option>
                <option value="宮崎支店">宮崎支店</option>
                <option value="喜界島支社">喜界島支社</option>
              </select>
            </div>
            <br/>
          </div>
          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary" style="float:none;"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</html>
