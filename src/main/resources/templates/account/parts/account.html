<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<div th:fragment="InputField" th:remove="tag">
  <div class="form-group col-sm-8">
    <input class="form-control" type="hidden" placeholder="顧客ID" required="required" name="clientId"
           th:field="*{clientId}"/>
  </div>
  <div class="form-group col-sm-8">
    <label class="col-form-label col-form-label-sm"><p th:text="#{branchCode}"></p></label>
    <select id="branchCode" name="branchCode" type="text" class="form-control">
      <option value="新宿支店">新宿支店</option>
      <option value="宮崎支店">宮崎支店</option>
      <option value="喜界島支社">喜界島支社</option>
    </select>
  </div>
</div>
</html>
