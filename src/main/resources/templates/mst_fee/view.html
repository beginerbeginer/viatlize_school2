<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VitalizeBank</title>
  <div id="header">
    <div th:replace="commons/header :: header"></div>
  </div>
  <link rel="stylesheet" href="/css/bootstrap.css"/>
  <link rel="stylesheet" href="/css/list.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div id="content">
    <div th:if="${redirectParameter}" class="alert alert-success" role="alert"><p th:text="${redirectParameter}"></p></div>
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-4">
            <h2>手数料 詳細</h2>
          </div>
        </div>
      </div>
      <div class="col text-center">
        <div class="row">
          <div th:object="${mstFee}">
            <div class="col-sm-6">
              <input type="hidden" th:value="*{id}">
              <div>
                <label><p th:text="#{feePrice}"></p></label>
                <p th:text="*{feePrice}"></p>
              </div>
              <div>
                <label><p th:text="#{branchCode}"></p></label>
                <p th:text="*{branchCode}"></p>
              </div>
              <div>
                <label><p th:text="#{branchCode}"></p></label>
                <p th:text="*{businessFrag}"></p>
              </div>
            </div>
            <div class="col-sm-6">
              <div>
                <label><p th:text="#{startDay}"></p></label>
                <p th:text="*{startDay}"></p>
              </div>
              <div>
                <label><p th:text="#{endDay}"></p></label>
                <p th:text="*{endDay}"></p>
              </div>
              <div>
                <label><p th:text="#{insertDate}"></p></label>
                <p th:text="${#dates.format(mstFee.insertDate, 'yyyy/MM/dd')}"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="btn">
          <a class="btn btn-info" href="/mst_fee/list">一覧画面</a>
        </div>
        <div class="btn">
          <form th:action="@{/mst_fee/{id}(id=*{id})}" th:method="delete">
            <div th:replace="commons/modal :: deleteModal"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
