<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div th:fragment="InputField" th:remove="tag">
      <div class="form-group col-sm-8">
        <input class="form-control" type="hidden" placeholder="手数料ID" required="required" name="id" th:field="*{id}"/>
      </div>
      <div class="form-group col-sm-8">
        <input class="form-control" type="text" placeholder="手数料コード" required="required" name="feeCode" th:field="*{feeCode}"/>
      </div>
      <div class="form-group col-sm-8">
        <input class="form-control" type="number" placeholder="手数料額" required="required" name="feePrice" th:field="*{feePrice}"/>
      </div>
      <div class="form-group col-sm-8">
        <input class="form-control" type="text" placeholder="銀行コード" required="required" name="bankCode" th:field="*{bankCode}"/>
      </div>
    </div>
  </body>
</html>
