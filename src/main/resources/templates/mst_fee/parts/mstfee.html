<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div th:fragment="InputField" th:remove="tag">
      <div class="form-group col-sm-8">
        <label class="col-form-label col-form-label-sm">手数料額</label>
        <input class="form-control" type="number" placeholder="手数料額" required="required" name="feePrice" th:field="*{feePrice}"/>
      </div>
      <div class="form-group col-sm-8">
        <label class="col-form-label col-form-label-sm">支店名</label>
        <input class="form-control" type="text" placeholder="支店名" required="required" name="branchCode" th:field="*{branchCode}"/>
      </div>
      <div class="form-group col-sm-8">
        <label class="col-form-label col-form-label-sm">営業日</label>
        <input class="form-control" type="date" name="businessDay" th:field="*{businessDay}"/>
      </div>
      <div class="form-group col-sm-8">
        <label class="col-form-label col-form-label-sm">休日</label>
        <input class="form-control" type="date" name="holiday" th:field="*{holiday}"/>
      </div>
      <div class="form-group col-sm-8">
        <label class="col-form-label col-form-label-sm">取引開始時間</label>
        <input class="form-control" type="time" required="required"  name="startDay" th:field="*{startDay}"/>
      </div>
      <div class="form-group col-sm-8">
        <label class="col-form-label col-form-label-sm">取引終了時間</label>
        <input class="form-control" type="time" required="required"  name="endDay" th:field="*{endDay}"/>
      </div>
    </div>
  </body>
</html>
