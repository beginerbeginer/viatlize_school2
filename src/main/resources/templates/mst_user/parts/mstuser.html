<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div th:fragment="InputField" th:remove="tag">
      <div class="form-group col-sm-8">
        <label class="col-form-label col-form-label-sm"><p th:text="#{userName}"></p></label><span class="text-danger">※必須</span><br />
        <input class="form-control" type="text" placeholder="名前" name="userName" th:field="*{userName}"/>
        <p th:if="${#fields.hasErrors('userName')}"><span class="text-danger">名前は必須入力です</span></p>
      </div>
      <div class="form-group col-sm-8">
        <label class="col-form-label col-form-label-sm"><p th:text="#{password}"></p></label><span class="text-danger">※必須</span><br />
        <input class="form-control" type="password" placeholder="パスワード" name="password" th:field="*{password}"/>
        <p th:if="${#fields.hasErrors('userName')}"><span class="text-danger">パスワードは必須入力です</span></p>
      </div>
      <div class="form-group col-sm-8">
        <label class="col-form-label col-form-label-sm"><p th:text="#{branchCode}"></p></label>
        <input class="form-control" type="text" placeholder="支店名"  name="branchCode" th:field="*{branchCode}"/>
      </div>
    </div>
  </body>
</html>
