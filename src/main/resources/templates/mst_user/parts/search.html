<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
  </head>
  <div th:fragment="search" th:remove="tag">
    <div class="table-filter">
      <div class="mb-3">
        <form th:action="@{/search}" th:method="post">
          <div class="row">
            <div class="form-group col-2">
              <label class="col-form-label col-form-label-sm">社員ID</label>
              <input type="text" class="form-control" id="id" name="id" placeholder="テキスト入力欄"
                     th:value="${id}"/>
              <label class="col-form-label col-form-label-sm">社員名</label>
              <input type="text" class="form-control" id="userName" name="userName" placeholder="テキスト入力欄"
                     th:value="${userName}"/>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary" style="float:none;"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</html>
