<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VitalizeBank</title>
  <div id="header">
    <div th:replace="commons/header :: header"></div>
  </div>
  <link rel="stylesheet" href="/css/bootstrap.css"/>
  <link rel="stylesheet" href="/css/list.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-4">
          <h2>顧客 一覧</h2>
        </div>
      </div>
    </div>
    <div th:replace="client/parts/search :: search"></div>
    <div class="col-sm-11">
      <div th:replace="commons/page :: page"></div>
    </div>
    <div class="col-sm-1">
      <a href="/client/add" class="btn btn-success btn-xs"><i class="material-icons">&#xE147;</i><span>登録</span></a>
    </div>
    <table class="table table-bordered">
      <thead>
      <tr class="heading-td">
        <td>詳細</td>
        <td>編集</td>
        <td>顧客ID</td>
        <td>顧客名</td>
        <td>顧客名フリガナ</td>
        <td>電話番号</td>
        <td>メールアドレス</td>
        <td>パスワード</td>
        <td>作成者</td>
        <td>更新者</td>
        <td>作成日</td>
        <td>更新日</td>
        <th>削除</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="client:${clientList}" th:object="${client}">
        <td><a class="view" th:href="@{/client/{id}(id=*{id})}" title="View" data-toggle="tooltip"><i
          class="material-icons">&#xE417;</i></a></td>
        <td><a class="settings" th:href="@{/client/edit/{id}(id=*{id})}" title="Settings" data-toggle="tooltip"><i
          class="material-icons">&#xE8B8;</i></a></td>
        <td th:text="*{id}"></td>
        <td th:text="*{clientName}"></td>
        <td th:text="*{clientNameKana}"></td>
        <td th:text="*{tell}"></td>
        <td th:text="*{mailAddress}"></td>
        <td th:text="*{password}"></td>
        <td th:text="*{insertUserId}"></td>
        <td th:text="*{UpdateUserId}"></td>
        <td class="center" th:text="${#dates.format(client.insertDate, 'yyyy/MM/dd')}"></td>
        <td class="center" th:text="${#dates.format(client.updateDate, 'yyyy/MM/dd')}"></td>
        <td>
          <form th:action="@{/client/{id}(id=*{id})}" th:method="delete">
            <input class="btn btn-danger btn-xs" type="submit" name="delete" value="削除"/>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
