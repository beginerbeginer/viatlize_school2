<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
  </head>
  <div th:fragment="search" th:remove="tag">
    <form action="/client/list" th:method="get" th:object="${searchForm}">
      <div class="table-filter">
        <div class="mb-3">
          <div class="row">
            <div class="form-group col-2">
              <label class="col-form-label col-form-label-sm"><p th:text="#{clientId}"></p></label>
              <input type="text" class="form-control" id="id" name="id" placeholder="数値入力欄"
                     th:value="${searchForm.id}"/>
              <label class="col-form-label col-form-label-sm"><p th:text="#{clientName}"></p></label>
              <input type="text" class="form-control" id="clientName" name="clientName" placeholder="テキスト入力欄"
                     th:value="${searchForm.clientName}"/>
              <label class="col-form-label col-form-label-sm"><p th:text="#{clientNameKana}"></p></label>
              <input type="text" class="form-control" id="clientNameKana" name="clientNameKana" placeholder="テキスト入力欄"
                     th:value="${searchForm.clientNameKana}"/>
            </div>
            <br/>
          </div>
          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary" style="float:none;"><i
                      class="fa fa-search"></i><span>検索</span></button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</html>
